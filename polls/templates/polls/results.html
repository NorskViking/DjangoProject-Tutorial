<!DOCTYPE html>
<!--
Extends from base.html

Displays the results for the question user have recently answered.
Gives an link for user to go back to current question, and vote again.
-->
{% extends './base.html' %}
{% load static %}

{% block content %}
<h1>{{ question.question_id }}</h1>

<ul>
  {% for choice in question.choice_set.all %}
  <li>
    {{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}
  </li>
  {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
{% endblock %}
