<!DOCTYPE html>

<!--
The base-template for the webpage.
Creates a top-bar with hyperlinks to the homepage, polls and results.
The top-bar is fixed to the top, and will follow when a user scrolls down
in the page.

By use of  'blocks' we give the 'child'-pages the possibility to override with
their own specified content.
-->

{% load static %}

<html>
<style>
.navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text_align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.navbar a:hover {
  background: #ddd;
  color: black;
}

.main {
  padding: 16px;
  margin-top: 30px;
  height: 1500px;
}
</style>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

  <div class="navbar">
    <a class="active" href="{% url 'polls:home' %}">Home</a>
    <a href="{% url 'polls:index' %}">Polls</a>
    <a href="{% url 'polls:all_results' %}">Results</a>
  </div>
</head>

<body>
  <div class="main">
    <div id="content">
      {% block content %}

      {% endblock %}
  </div>

</body>

</html>
